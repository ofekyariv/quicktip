appId: com.ofekyariv.quicktip
---
# 02 - Split Bill Between People
# Enter a bill, set tip, split between multiple people, verify per-person amount.

- launchApp

- assertVisible: "QuickTip"

# Enter bill amount
- tapOn:
    id: "bill_amount_input"
- inputText: "100.00"

# Select 20% tip
- tapOn:
    id: "tip_chip_20"

# Wait for split bill card to appear
- assertVisible:
    id: "split_bill_card"

# Increase number of people to 4 (tap 3 times from default 1)
- tapOn:
    id: "split_increase"
- tapOn:
    id: "split_increase"
- tapOn:
    id: "split_increase"

# Verify split count shows 4
- assertVisible:
    text: "4"

# Verify per person amount is shown in results
- assertVisible:
    id: "result_per_person"

# Verify total is $120 (100 + 20% tip)
- assertVisible:
    id: "result_total"

# Take a screenshot
- takeScreenshot: 02-split-bill
