appId: com.ofekyariv.quicktip
---
# 01 - Basic Tip Calculation
# Enter a bill amount, select a tip preset, verify the total is displayed.

- launchApp

- assertVisible: "QuickTip"

# Enter bill amount
- tapOn:
    id: "bill_amount_input"
- inputText: "50.00"

# Select 18% tip preset
- tapOn:
    id: "tip_chip_18"

# Wait for calculation
- runFlow:
    when:
      visible: "Results"

# Verify subtotal is shown
- assertVisible:
    id: "result_subtotal"

# Verify tip amount ($9.00 for 18% of $50)
- assertVisible:
    id: "result_tip"

# Verify total amount ($59.00)
- assertVisible:
    id: "result_total"

# Take a screenshot for verification
- takeScreenshot: 01-basic-calculation
