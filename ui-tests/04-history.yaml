appId: com.ofekyariv.quicktip
---
# 04 - Calculation History
# Perform a calculation, save it, verify it appears in history (via settings).

- launchApp

- assertVisible: "QuickTip"

# Enter bill amount
- tapOn:
    id: "bill_amount_input"
- inputText: "75.50"

# Select 15% tip
- tapOn:
    id: "tip_chip_15"

# Wait for results to calculate
- assertVisible:
    id: "results_card"

# Save to history
- tapOn:
    id: "save_button"

# Wait a moment for save to complete
- runFlow:
    when:
      visible: "Bill Amount"

# Go to settings where history is accessible
- tapOn:
    id: "settings_button"

# Scroll down to find history section (if exists)
- scroll:
    direction: DOWN
    optional: true

# Take screenshot
- takeScreenshot: 04-history-saved

# Return to main screen
- tapOn:
    text: "Back"
